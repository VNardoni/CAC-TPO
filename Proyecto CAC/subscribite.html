<body>
  <header>
    <span class="logo"><img src="" alt="" /><a href="index.html">LOGO</a></span> 
      <nav>
        
        <div class="buscador">Buscador</div>

        <a href="zona-saludable.html" class="nav-link">Zona Saludable</a>

        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="subscribite.html" class="nav-link">Suscribite</a>
      </nav>
    
  </header>
    <main>
        <h1>SUBSCRIBITE A NUESTRA WEB</h1>
        <div class="form-container">
            <form class="form" action="">
                <label for="nombre">NOMBRE</label><br>
                <input class="input_form"  type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">APELLIDO</label><br>
                <input class="input_form" type="text"><br><br>

                <label for="nombre_local">NOMBRE DEL LOCAL</label><br>
		        <input class="input_form" type="text" id="nombre_restaurante" name="nombre_restaurante" required><br><br>

                <label for="direccion_local">DIRECCION DEL LOCAL</label><br>
                <input class="input_form" type="text" id="direccion_restaurante" name="direccion_restaurante" required><br><br>

                <label for="telefono_local">TELEFONO DE CONTACTO</label><br>
                <input class="input_form" type="text" id="telefono_restaurante" name="telefono_restaurante" required><br><br>

                <label for="email_local">CORREO ELECTRONICO</label><br>
                <input class="input_form" type="email" id="email_restaurante" name="email_restaurante" required><br><br>

                <label for="descripcion_restaurante">DESCRIPCION DEL LOCAL</label><br>
                <textarea id="descripcion_restaurante" name="descripcion_restaurante" rows="5" cols="50"></textarea><br><br>
                
                <input class="button_enviar" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>
      <div class="container">
        <div class="iconos">
          <div class="icon"><a href="https://instagram.com"><i class="fa-brands fa-instagram fa-2xl" style="color: white"></i></a></div>
          <div class="icon"><a href="https://whatsapp.com"><i class="fa-brands fa-whatsapp fa-2xl" style="color: white"></i></a></div>
          <div class="icon"><a href="https://facebook.com"><i class="fa-brands fa-facebook fa-2xl" style="color: white"></i></a></div>
        </div>        
        <div class="datos-empresa">
          <p>Email: empresa@empresa.com.ar</p>
          <p>
            Ubicación: 6391 Elgin St. Celina,<br />
            Delaware 10299
          </p>
          <p>Teléfono: +54 11 0000-0000</p>
        </div>
        <div class="logo-copyright">
          <img src="" alt="" />
          <p>Copyright &copy; 2023</p>
        </div>
      </div>
